<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width,minimum-scale=1,initial-scale=1" name="viewport">
    <title>rot.man</title>
    <link rel="stylesheet" href="./common.css">
    <link rel="manifest" href="./manifest.json">
  </head>
  <body>
    <header>
      <h1>rot.man control panel</h1>
    </header>
    <main>
      <ul class="control-buttons">
        <li class="visible">
          <button id="btnConnect">connect</button>
        </li>
        <li>
          <button id="btnDisconnect">disconnect</button>
        </li>
        <li>
          <label for="minutesSlider" id="minutesLabel">1</label>
          <br>
          <input type="range" id="minutesSlider" min="1" max="60" value="1" class="slider">
        </li>
        <li>
          <button id="btnRotateCw" data-cw="1">rotate cw</button>
        </li>
        <li>
          <button id="btnRotateCcw" data-cw="0">rotate ccw</button>
        </li>
        <li>
          <button id="btnStopRotating">stop rotating</button>
        </li>
      </ul>
    </main>
    <script src="./main.js"></script>
    <script>
      if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js')
          .then(function() { console.log("Service worker registered"); });
      }
    </script>
  </body>
</html>
