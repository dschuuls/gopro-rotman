<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,minimum-scale=1,initial-scale=1" name="viewport">
    <title>rot.man</title>
    <link rel="stylesheet" href="./common.css">
</head>
<body>
<header>
    <h1>rot.man control panel</h1>
</header>
<main>
    <ul class="control-buttons">
        <li class="visible">
            <button id="btnConnect">connect</button>
        </li>
        <li>
            <button id="btnDisconnect">disconnect</button>
        </li>
        <li>
          <label for="speedSlider" id="speedLabel">0</label>
          <br>
          <input type="range" id="speedSlider" min="0" max="300" value="0">
        </li>
        <li>
            <button id="btnSetSpeed">set speed</button>
        </li>
        <li>
            <button id="btnRotateLeft" data-dir="ccw">rotate left</button>
        </li>
        <li>
            <button id="btnRotateRight" data-dir="cw">rotate right</button>
        </li>
    </ul>
</main>
<script src="./index.js"></script>
</body>
</html>
